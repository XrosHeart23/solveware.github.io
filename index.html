<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solveware</title>

    <link rel="stylesheet" href="style/main.css">
    <script type="text/javascript" src="js/include.js"></script>

    <script>
        window.addEventListener("load", function () {
            let script = document.createElement("script");
            script.type = "module";
            script.src = "js/main.js";
            document.head.appendChild(script);
        });
    </script>

</head>
<body onload="checkUser()">
    <div class="topnav">
        <button class="tablink" onclick="openTab('menu', this)" id="defaultOpen">Menu</button>
        <button class="tablink" onclick="openTab('mngUsrAcct', this)" id="mngUsrAcctTab" style="display: none;width:200px">Manage User Account</button>
        <button class="tablink" onclick="openTab('mngUsrPrf', this)" id="mngUsrPrfTab" style="display: none; width:200px">Manage User Profile</button>
        <button class="tablink" onclick="loginLogout()" id="loginTab" style="float:right">Login</button>
    </div>

    <div id="menu" class="tabcontent">
        <div include-html="menu.html"></div> 
    </div>

    <div id="login" class="tabcontent">
        <div include-html="login.html"></div> 
    </div>

    <div id="mngUsrAcct" class="tabcontent">
        <div include-html="manageUserAccount.html"></div> 
    </div>

    <div id="mngUsrPrf" class="tabcontent">
        <div include-html="manageUserProfile.html"></div> 
    </div>

</script>
