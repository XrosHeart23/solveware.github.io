<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solveware</title>

    <link rel="stylesheet" href="style/main.css">
</head>
<body onload="checkUser();">
    <div class="topnav">
        <button class="tablink" onclick="openTab('menu', this)" id="defaultOpen">Menu</button>
        <button class="tablink" onclick="openTab('mngUsrAcct', this)" id="mngUsrAcctTab" style="display: none;width:200px">Manage User Account</button>
        <button class="tablink" onclick="openTab('mngUsrPrf', this)" id="mngUsrPrfTab" style="display: none; width:200px">Manage User Profile</button>
        <button class="tablink" onclick="openTab('mngOrder', this)" id="mngOrderTab" style="display: none; width:150px">Manage Order</button>
        <button class="tablink" onclick="openTab('cpnCode', this)" id="cpnCodeTab" style="display: none; width: auto">Coupon Code</button>
        <button class="tablink" onclick="loginLogout()" id="loginTab" style="float:right">Login</button>
        <button class="tablink" onclick="openTab('cart', this)" id="cartTab" style="float:right">Cart <i class='fas fa-shopping-cart'></i></button>
        <button class="tablink" onclick="openTab('userDetails', this)" id="viewUserDetailsTab" style="float:right; width: auto; display: none;"></button>
    </div>

    <div id="menu" class="tabcontent">
        <div include-html="menu.html"></div>
    </div>

    <div id="login" class="tabcontent">
        <div include-html="login.html"></div>
    </div>

    <div id="userDetails" class="tabcontent">
        <div include-html="viewUserDetails.html"></div>
    </div>

    <div id="mngUsrAcct" class="tabcontent">
        <div include-html="manageUserAccount.html"></div>
    </div>

    <div id="mngUsrPrf" class="tabcontent">
        <div include-html="manageUserProfile.html"></div>
    </div>

    <div id="mngOrder" class="tabcontent">
        <div include-html="manageOrder.html"></div>
    </div>

    <div id="cpnCode" class="tabcontent">
        <div include-html="couponCode.html"></div>
    </div>

    <div id="cart" class="tabcontent">
        <div include-html="cart.html"></div>
    </div>

    <div id="payment" class="tabcontent">
        <div include-html="payment.html"></div>
    </div>

</body>
<footer>
    <script type="text/javascript" src="js/include.js"></script>
    <script src="https://kit.fontawesome.com/09cf2947bd.js" crossorigin="anonymous"></script>
    <script>
        includeHTML();
    </script>
    <!-- <script defer type="module" src="js/main.js"></script> -->
    <script>
        // Delay loading of main.js
        // Allow html to load before any js with listener to be loaded
        setTimeout(loadJS, 100);

        function loadJS() {
            let footerTag = document.getElementsByTagName("footer")[0];
            let script = document.createElement("script");
            script.setAttribute("type", "module")
            script.setAttribute("src", "js/main.js");

            footerTag.appendChild(script);
        }
    </script>
</footer>
</html>
