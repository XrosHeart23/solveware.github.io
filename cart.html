<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/09cf2947bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <br><br><br><br>
    <div class="cart">
    <form id="cart_form" name="your_cart" method="post">    
        <table class="cartTable" id="viewCart_Table">
            <thead>
                <tr>
                    <th colspan="4">Your Cart</th>
                </tr>
            </thead>
            <tbody id="viewCart_tbody">

            </tbody>
        </table>
        <div class="cartCoupon_container">
            <div id="couponLabel">
                <input type="text" name="couponCode" placeholder="Enter coupon code" id="cartCoupon_code"
                oninput="javascript: if (!/^[a-zA-Z0-9]+$/.test(this.value)) this.value = this.value.slice(0, (this.value.length-1));">
            </div>
            <div id="couponField">
                <input type="button" value="Apply" id="cartCoupon_apply">
            </div>
        </div>
        <input type="submit" value="Make payment" class="cartPayment">
        <br><br>
        <span class="cartFormErr" id="cartErr"></span>
    </form>
    </div>
</body>
</html>
