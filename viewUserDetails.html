<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <br><br><br><br>
    <div class="userDetails">
        <table class="userDetailsTable" id="view_userDetails">
            <tbody>
                <tr>
                    <th id="view_header" class="view_header" colspan="2">User Details</th>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username" id="userDetails_name" readonly></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" id="userDetails_password" readonly></td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname" id="userDetails_fname" readonly></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname" id="userDetails_lname" readonly></td>
                </tr>
                <tr>
                    <td>User Profile</td>
                    <td><input type="text" name="profile" id="userDetails_profile" readonly></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td><input type="text" name="status" id="userDetails_status" value="" readonly></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
