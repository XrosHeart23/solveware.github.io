<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <br><br><br><br>

    <div class="manageOrderArea">
        <form name="search" id="searchOrder_form" method="get">
            <input type="text" placeholder="Please enter phone number" name="phoneNumber" class="orderSearchBar" id="orderSearchBar">
            <select name="searchStatus" class="orderSearchStatus" id="orderSearchStatus">
                <option value="all" selected>All</option>
                <option value="incomplete">Incomplete</option>
                <option value="complete">Complete</option>
            </select>
            <button type="submit" class="orderSearchBtn" id="orderSearchBtn">Search</button>
        </form>
        
        <br>

        <div class="manageOrderDisplay">
            <table class="searchOrderTable" id="searchOrder_result"></table>        

            <form name="orderForm" id="order_form" class="orderCenterTable">
                <table class="viewOrderTable" id="view_order"></table>
            </form>

            <br>

            <table class="order_cartTable" id="viewCart_Table" style="display: none;">
                <thead>
                    <tr>
                        <th colspan="4">Order Cart</th>
                    </tr>
                </thead>
                <tbody id="viewOrderCart_tbody">
    
                </tbody>    

        </div>        
        
    </div>
</body>
</html>
