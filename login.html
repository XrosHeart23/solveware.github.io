<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <br><br><br><br>
    <div class="login">
    <form id="login_form" name="user_login" method="post">    
        <h2>Login Page</h2>  
        
        <label class="loginFormLabel">
            <b>Username:</b>
        </label>
        <input type="text" name="username" id="login_username" placeholder="Enter Username">
        <br>
        <span class="loginFormErr" id="usernameError"></span>    
        
        <br><br>
        
        <label class="loginFormLabel">
            <b>Password: </b>
        </label>    
        <input type="password" name="password" id="login_pwd" placeholder="Enter Password">
        <br>
        <span class="loginFormErr" id="passwordError"></span>
        
        <br><br>

        <label class="loginFormLabel">
            <b>User Profile: </b>
        </label>
        <select name="profile" id="login_profile">
            <option value="admin">Admin</option>
            <option value="owner">Owner</option>
            <option value="manager">Manager</option>
            <option value="staff">Staff</option>
        </select>

        <br><br><br>
        <button name="login" id="login_btn">Login</button>
        <br>
        <span class="loginFormErr" id="loginUser_Out"></span>    
        <br><br>     
    </form>
    </div>
</body>
</html>
